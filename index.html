<!DOCTYPE html>
<html lang="en-us">
	<head>
	    <meta charset="UTF-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	    <meta http-equiv="X-UA-Compatible" content="ie=edge">
	    <link rel="stylesheet" href="main.css" type="text/css" />
	    <title>Media Queries Example</title>
	</head>
	<body>
	    <div class="container">
	    	<h1 class="sizealert" id="mobile-sizealert">Screen width: Less than 768px</h1>
	        <h1 class="sizealert" id="tablet-sizealert">Screen width: 768px - 991px</h1>
	        <h1 class="sizealert" id="desktop-sizealert">Screen width: 992px - 1800px</h1>
	        <h1 class="sizealert" id="big-desktop-sizealert">Screen width: Greater than 1800px</h1>
	        <div class="box mobile"></div>
	        <div class="box tablet"></div>
	        <div class="box desktop"></div>
	        <div class="box big-desktop"></div>
	    </div>
	</body>
</html>
